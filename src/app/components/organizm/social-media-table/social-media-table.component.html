<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Link Column -->
  <ng-container matColumnDef="link">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sosyal Medya Linki </th>
    <td mat-cell *matCellDef="let element">
      <span appLinkValidator>{{ element.link }}</span>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sosyal Medya Adı </th>
    <td mat-cell *matCellDef="let element"> {{element.name | uppercase}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Açıklama </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> İşlemler </th>
    <td mat-cell *matCellDef="let element">

      <button class="button" (click)="editAccount(element)">
        <img src="assets/edit.png">
      </button>
      <button class="button" (click)="deleteAccount(element)">
        <img src="assets/delete.png">
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
